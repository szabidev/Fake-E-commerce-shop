<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,700;1,100&family=Source+Sans+Pro:wght@200;400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>E-commerce Website</title>
</head>
<body>
    <nav class="navbar">
        <div class="location">
            <svg class="map_marker_svg svg_icon">
                <use xlink:href="#lnr-map-marker"></use>
            </svg>
            <p>Deliver to</p>
            <span id="delivery-location">LOCATION</span>
        </div>
        <div class="logo-container">
            <a href="./index.html" class="logo">Shaker & Spoon Co.</a>
        </div>
        <a href="#" class="btn log-in-btn">
            <svg class="user_svg svg_icon">
                <use xlink:href="#lnr-user"></use>
            </svg>
            <span>
                Log In
            </span>
        </a>
        <a href="#" class="btn sign-up-btn">
            <svg class="users_svg svg_icon">
                <use xlink:href="#lnr-users"></use>
            </svg>
            <span>
                Sign Up
            </span>
        </a>
        <a href="./admin.html" class="btn admin-btn">
            <svg class="lock_svg svg_icon">
                <use xlink:href="#lnr-lock"></use>
            </svg>
            <span>
                Admin
            </span>
        </a>
    </nav>
    <div class="cart-container">
        <div class="cart-table">
            <table id="table">
                <thead id="thead">
                    <th class="first-header">Item</th>
                    <th class="second-header">Name</th>
                    <th class="third-header">Price</th>
                    <th class="fourth-header">Quantity</th>
                    <th class="delete-btn-header">DELETE</th>
                </thead>
                <tbody id="cart-tbody">
                </tbody>
            </table>
            <hr>
            <div class="price-amount-container">  
                    <ul class="price-list">
                        <li class="product-cart-price-text">Products cost:</li>
                        <li class="delivery-cost">Shipping Fee:</li>
                        <li class="total-cost">Total:</li>
                    </ul>
                    <ul class="price-amount">
                        <li class="product-cart-price"></li>
                        <li class="delivery-cost-price" data-value="10"></li>
                        <li class="total-cost-price"></li>
                    </ul>
            </div>
            <hr>
        </div>
        <button class="checkout-btn" onsubmit="return false">To Checkout</button>
    </div>

    <footer class="footer">
        <div class="contact-info">
            <div class="address">
                <svg class="address_svg">
                    <use xlink:href="#lnr-map-marker"></use>
                </svg>
                <p class="contact-text">Random Street 1A, Cluj Napoca, Romania</p>
            </div>
            <div class="email">
                <svg class="mail_svg">
                    <use xlink:href="#lnr-envelope"></use>
                </svg>
                <p class="contact-text">john.doe@gmail.com</p>
            </div>
            <div class="phone-number">
                <svg class="phone_svg">
                    <use xlink:href="#lnr-phone-handset"></use>
                </svg>
                <p class="contact-text">+0 123 456 789</p>
            </div>
        </div>
        <div class="up-arrow">
            <a href="#">
                <svg class="up_arrow_svg">
                    <use xlink:href="#lnr-arrow-up-circle"></use>
                </svg>
            </a>
        </div>
        <div class="google-map">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="400" height="100%" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=cluj%20napoca&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                        href="https://www.zipcodewiki.net"></a><br>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <script src="script/cart.js" type="module"></script>
</body>
</html>
